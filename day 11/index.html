<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start quiz button -->
    <div class="start-button"><button>Start Quiz</button></div>

    <!-- info box -->
    <div class="info-box">
        <div class="info-title">
            Some <span>&nbsp;Rules&nbsp;</span> of this Quiz
        </div>
        <div class="info-list">
            <!-- <div class="info">1. You will have only <span>15 seconds</span> per each question.</div> -->
            <div class="info">1. Once you select your answer, it can't be undone.</div>
            <div class="info">2. You can't select any option once time goes off.</div>
            <div class="info">3. You can't exit from the Quiz while you're playing.</div>
            <div class="info">4. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="exit">Exit Quiz</button>
            <button class="continue">Continue</button>
        </div>
    </div>
</body>
</html>
